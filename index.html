<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="/resources/images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>

  <link href="/resources/css/style.css" rel="stylesheet" type="text/css" />

  <!--Favicon icons-->
  <link rel="icon" type="image/png" sizes="32x32" href="/resources/images/favicon-32x32.png" />
</head>

<body>
  <div class="container">
    <div role="banner" class="header">
      <img src="/resources/images/illustration-hero.svg" alt="hero" />
    </div>
    <div role="main">
      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audio books, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="order">
        <img src="/resources/images/icon-music.svg" alt="music icon" />
        <ul>
          <li>Annual Plan</li>
          <li>$59.99/year</li>
        </ul>
        <a href="#">Change</a>
      </div>
      <div class="button-holder">
        <button class="btn-start">Proceed to Payment</button>
        <button class="btn-end">Cancel Order</button>
      </div>
    </div>
  </div>

  <div role="contentinfo" class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>
</body>

</html>
